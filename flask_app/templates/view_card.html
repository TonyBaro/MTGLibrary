<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{card.name}}</title>
    <link rel="stylesheet" href= "{{url_for('static',filename='dashboardstyle.css')}}">
</head>
<body>
    <div class="page" style="width:100vw ; height: 100vh; display: flex; flex-direction: column;">
        <div class="header" >
            <h1>Welcome {{user.first_name}}</h1>
            <a href="/dashboard">DASHBOARD</a>
        </div>
        <div class="body">
            <div class="under">
                <div class="leftbox" style="display:flex ; flex-direction:column; align-items: center; justify-content: center">
                    <label for="name">NAME:</label>
                    <p>"{{card.name}}"</p>
                    <label for="cost">COST:</label>
                    <p>"{{card.cost}}"</p>
                    <label for="type">TYPE:</label>
                    <p>"{{card.type}}"</p>
                    <label for="keywords">KEYWORDS:</label>
                    <p>"{{card.keywords}}"</p>
                </div>
                <div class="rightbox" style="display:flex ; flex-direction:column">
                    <label for="flavor_text">FLAVOR:</label>
                    <p>{{card.flavor}}</p>
                    <div>
                        <label for="power">POWER:</label>
                        <p>"{{card.power}}"</p>
                        <label for="toughness">TOUGHNESS:</label>
                        <p>"{{card.toughness}}"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
